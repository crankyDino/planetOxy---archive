<dialog
  class="backdrop:bg-black-dh backdrop:bg-opacity-65 backdrop:blur-md w-[88vw] md:w-2/3 lg:w-[44%] max-h-[85%] font-space-mono"
  id="hitMeUpDialog">
  <div class="bg__grid">
    <!-- <div class="grid__block"></div> -->
  </div>
  <div class="btn__close flex flex-row justify-between bg-orange-dh mb-3 p-3 pr-6">
    <h3 class="card-title font-bold text-[#fff] pl-9">Hit Me Up</h3>
    <button id="btnCloseHmuForm" class="text-[#fff] text-center w-6 rounded-md  hover:text-orange-dh hover:bg-[#fff]  ">
      <img src="../../assets/vectors/close-small.svg" class="filter--white hover:!filter--orange">
    </button>
  </div>

  <form class="flex flex-col p-3 px-12 gap-3" id="formHitMeUp" action="/" method="GET">
    <div class="grid grid-rows-1 sm:grid-cols-2 gap-3">
      <div class="form__group">
        <label class="text-black-dh text-sm" for="hmuFirstname">First name<sup>*</sup></label>
        <input placeholder="Bruce" type="text" id="hmuFirstname" name="Firstname"
          class="pointer-events-auto border-[2px] border-black-dh w-full px-4 py-2" maxlength="20" minlength="3"
          required  />
        <small hidden id="hmuFirstnameErr" class="form--error text-orange-dh text-sm">please enter your firstname</small>
      </div>
      <div class="form__group">
        <label class="text-black-dh text-sm" for="hmuLastname">Last name<sup>*</sup></label>
        <input placeholder="Wayne" type="text" id="hmuLastname" name="Lastname"
          class="pointer-events-auto border-[2px] border-black-dh w-full px-4 py-2" maxlength="20" minlength="3"
          required />
        <small hidden id="hmuLastnameErr" class="form--error text-orange-dh text-sm">please enter your lastname</small>
      </div>
    </div>

    <div class="form__group grid">
      <label class="text-black-dh text-sm" for="hmuEmail">E-Mail<sup>*</sup></label>
      <input placeholder="Batman@Wayne.co" id="hmuEmail" type="email" name="E-mail"
        class="pointer-events-auto border-[2px] border-black-dh px-4 py-2" required />
      <small hidden id="hmuEmailErr" class="form--error text-orange-dh text-sm">please enter your email</small>
    </div>

    <div class="form__group grid h-fit">
      <label class="text-black-dh text-sm" for="hmuReason">Reason</label>
      <div for="hmuReason" id="hmuReasonList"
        class="bg-[#fff] flex flex-row flex-wrap bg-white border-[2px] border-black-dh w-full gap-3 px-4 py-2 h-fit min-h-10 items-center">
        <!-- <span class="rounded-xl bg-orange-dh font-semibold text-[#fff] flex flex-row gap-3 h-[1.6em] px-2 items-start">thing <button id="reason1">x</button></span> -->
        <input id="hmuReason" type="text" name="Reason"
          class="pointer-events-auto w-fit focus-visible:outline-none pl-1" />
      </div>
      <small hidden id="hmuReasonErr" class="form--error text-orange-dh text-sm">reason can't be blank</small>
    </div>

    <div class="form__group grid">
      <label class="text-black-dh text-sm" for="hmuDescription">What's up?<sup>*</sup></label>
      <textarea placeholder="How can I help you?" type="text" id="hmuDescription" name="description" rows="3.6"
        style="resize: none" class="pointer-events-auto border-[2px] border-black-dh pl-1" maxlength="240"
        required></textarea>
      <small hidden id="hmuDescriptionErr" class="form--error text-orange-dh text-sm">Tell me what's up</small>
    </div>

    <div class="card-body py-3 self-end">
      <button type="submit" id="btnSubmitHmuForm" class="pointer-events-auto btn bg-orange-dh text-zinc-50">
        HIT ME UP!
      </button>
    </div>
  </form>
</dialog>
